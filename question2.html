<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
    let arr=[0,1,0,1,1,1,1,0,0,1,1,1]
    
    let count = 0;
    let result = 0;
    for(let i = 0; i< arr.length; i++) {
        if(arr[i] == 0) {
            count = 0;
        } else {
            count++;
            result = Math.max(result, count)
        }

    }
    console.log(result)

    </script>
</body>
